                    <br>
                    <div class="Branch">

                    </div>
                    <br>
                    <div class="regd">
                        <label for="reg">
                            <h3>Registration Number</h3>
                        </label>
                        <input type="number" placeholder="0000000000" style="width:100%;height:35px; background: transparent; color: blanchedalmond; font-weight: 600;font-size:larger;" id="reg" required>
                    </div>
                    <br>
                    <div class="Year">
                        <label for="year">
                            <h3>Year</h3>
                        </label>
                        <select name="" style="width:100%;height:35px; background: transparent; color: cyan; font-weight: 600; " id="year"required>
                            <option value="1" style="color: black;">Select</option>
                            <option value="1" style="color: black;">1st</option>
                            <option value="2" style="color: black;">2nd</option>
                            <option value="3" style="color: black;">3rd</option>
                            <option value="4" style="color: black;">4th</option>
                        </select>
                    </div>
                   
                    <div class="Preference">

                        <label for="dom1"><h3> Select Your preferable Domain:</h3> </label>
                        <select name="" id="dom1" style="width:100%;height:35px; background: transparent; color: cyan; font-weight: 600;"required >
                            <option value="0" style="color: black;">Choose any</option>
                            <option value="1" style="color: black;">Web Development</option>
                            <option value="2" style="color: black;">Andriod Development</option>
                            <option value="3" style="color: black;">Marketing</option>
