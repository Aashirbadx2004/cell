<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="Secondary-head">

                    <div class="name"><label for="first-name">

                        <input type="text" placeholder="First name" name="" id="first-name" style="width:100%;height:35px;background: transparent;color: cyan; font-weight: 600;font-size:larger;" required>
                    </div>
                    <br>
                    <div class="name"><label for="last-name">
                        <h3>Last Name: </h3></label>
                        <input type="text" placeholder="Last name " name="" id="last-name" style="width:100%;height:35px;background: transparent; color: cyan; font-weight: 600;font-size:larger;" required>
                    </div>
                    <br>
                    <div class="dob"><label for="DOB">
                        <h3>Birth Date</h3>
                    </label>
                        <input type="date" name="" id="DOB" style="width:100%;height:35px;background: transparent; color: cyan; font-weight: 600;font-size:larger;" required>
                    </div>
                    <br>
                    <div class="gender">
                        <h3>Gender: </h3>
                        <input type="radio" name="gender" id="g1">
                        <label for="g1">Male</label>
                        <input type="radio" name="gender" id="g2">
                        <label for="g2">Female</label>
                    </div>
                    <br>
                    <div class="num"><label for="phone-num" s>
                       <h3> Mobile number</h3>
                    </label>
                        <input type="tel" placeholder="9XXXXXXXXX" name="Enter phone number" id="phone-num" style="width:100%;height:35px;background: transparent; color: cyan; font-weight: 600;font-size:larger;"required> 
                    </div>
                    <br>
                    <div class="mail"><label for="mel"> 
                       <h3> Email: </h3>
                    </label>
                        <input type="email" placeholder="xyz@mail.com" name="" id="mel" style="width:100%;height:35px;background: transparent; color: cyan; font-weight: 600;font-size:larger;"required>
                    </div>
                    <br>
                    <div class="add"><label for="address">
                       <h3>Address</h31>
                    </label>
                        <input type="text" placeholder="Address" style="width:100%;height: 55px;background: transparent;color: cyan; font-weight: 600;font-size:larger;">
                    </div>
                    <div class="next">
                        <input type="submit" value="Next" id="sub">
                        <input type="reset" value="Clear" id="Clear">
                     
                    </div>

                </form>
            </div>
        </div>
